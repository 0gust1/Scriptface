<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Scriptface - a little interface over your scripts</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="bower_components/react/react-with-addons.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/react/JSXTransformer.js" type="text/javascript" charset="utf-8"></script>
    <script src="components/scriptface.jsx" type="text/jsx" charset="utf-8"></script>
  </head>
  <body>
    <header class="about-cli_buttons">
    <h1>Scriptface</h1>
    <strong>A little interface for your scripts</strong>
    <!--<a class="icon-github" ngClick="launchBrowser('https://github.com/0gust1/CLI_buttons')"></a>-->
    </header>

    <div id="app">
        <h2>ProjectName</h2>
        <div class="dropzone">
            drag a project folder from your file explorer
        </div>
        <section class="dashboard">
            <h3>Dashboard</h3>
            <ul>
                <li>
                    <div class="task-bar">
                        <button type="button" class="run-controls">Launch</button>
                        <h4>Task name</h4>
                        <button type="button" class="show-details">Show details</button>
                    </div>
                    <div class="task-details">
                        <p class="task-command">Command</p>
                        <div class="task-output">

                        </div>
                    </div>
                </li>
            </ul>
        </section>
        <section>
            <h3>Grunt tasks</h3>
            <ul>
                <li></li>
            </ul>
        <section>

    </div>

</body>
</html>
